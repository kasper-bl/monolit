<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'polls:index' %}">Мой сайт</a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'polls:index' %}">Главная</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'polls:profile_detail' %}">Профиль</a>
                        <a class="nav-link" href="{% url 'polls:profile_update' %}">Редактировать</a>
                        <a class="nav-link" href="{% url 'polls:profile_delete' %}">Удалить</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'polls:register' %}">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
