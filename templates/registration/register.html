{% extends 'base_generic.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
    <h2>Регистрация</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрироваться</button>
    </form>
    <p><a href="{% url 'polls:index' %}">На главную</a></p>
{%endblock%}
